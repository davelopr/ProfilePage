<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Profile Page</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="containing_navbar">
		<div class="navbar">
										<!-- NAVBAR LEFTSIDE -->
			<div class="leftside_navbar">
				<div class="containing_profiletext">
					<h1>Profile</h1>
				</div>
				<div class="containing_navlinks">
					<a>Home</a>
					<a>My Profile</a>
					<a>Find Connections</a>
				</div>
			</div>
										<!-- NAVBAR RIGHTSIDE -->
			<div class="rightside_navbar">
				<button>Logout</button>
			</div>
		</div>
	</div>
	<div class="containing_bothcolumns">
										<!-- LEFTSIDE -->
		<div class="containing_leftcards">
										<!-- #1 -->
									<!-- inner LEFT top-->
									<!--  THIS IS THE -->
									<!--   USER CARD -->
			<div class="left_top_card">
				<div class="lefttopcard_banner"></div>
				<div class="lefttopcard_body">
					<img src="images/adrien-s.jpg">
					<h2 id="lefttopcard_name">Jane Doe</h2>
					<div class="lefttopcard_location">
						<img src="icons/map-marker.png">
						<h3 class="lefttopcard_locationname">Seattle</h3>
					</div>
					<p class="lefttopcard_aboutme">
					Developer | Engineer | Problem Solver<br>
					Master of shadows and the Internet!
					</p>
					<div class="lefttopcard_settings">
						<img src=""> <!--IMAGE-->
						<h3 class="lefttopcard_settingstext">edit profile</h3>
					</div>
				</div>
			</div>


										<!-- #2 -->
									<!-- inner LEFT bottom -->
									<!--   THIS IS THE   -->
									<!--  EDUCATION CARD -->
			<div class="left_bottom_card">
				<div class="reusablecard_titlebar">
					<h2>Education</h2>
				</div>
			</div>
		</div>


										<!-- RIGHTSIDE -->
		<div class="containing_rightcards">
										<!-- #3 -->
									<!-- inner RIGHT top -->
									<!--   THIS IS THE  -->
									<!-- CONNECTION REQUESTS -->
			<div class="right_top_card">

			</div>


										<!-- #4 -->
									<!-- inner RIGHT bottom -->
									<!--   THIS IS THE     -->
									<!-- YOUR CONNECTIONS -->
			<div class="right_bottom_card">

			</div>
		</div>
	</div>






</body>
</html>
